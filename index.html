<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <script type="text/javascript" src="quiz.js"></script>
  </head>
  <body>
<h1 class="heading">This is a Simple Quiz.</h1><hr>
<p class="Clock"><span id="timerdisplay"></span></p>
<br>
  <form name="quiz" id="quiz">
    <div class="container">
      <p>1. What is a cool game?</p>
      <hr>
      <p><input type="radio" name="question1" value="Minecraft">A. Minecraft</p>
      <p><input type="radio" name="question1" value="GTA">B. GTA</p>
      <p><input type="radio" name="question1" value="Raft">C. Raft</p>
      <p><input type="radio" name="question1" value="Mario">D. Mario</p>
    </div>
    <br>
    <div class="container">
      <p>2. What is my name? (Person who made this)</p>
      <hr>
      <p><input type="radio" name="question2" value="Cory">A. Cory</p>
      <p><input type="radio" name="question2" value="Vince">B. Vince</p>
      <p><input type="radio" name="question2" value="Adrian">C. Adrian</p>
      <p><input type="radio" name="question2" value="Mason">D. Mason</p>

    </div>
    <br>
    <div class="container">
      <p>2. What is the best drink?</p>
      <hr>
      <p><input type="radio" name="question3" value="Pepsi">A. Pepsi</p>
      <p><input type="radio" name="question3" value="Coke">B. Coke</p>
      <p><input type="radio" name="question3" value="Dr. P">C. Dr. P</p>
      <p><input type="radio" name="question3" value="Root Beer">D. Root Beer</p>
    </div>
    <br>
    <button onclick="result()" class = "subbutton">Submit</button>
  </form>
  </body>
</html>
